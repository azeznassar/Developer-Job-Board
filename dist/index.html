<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Developer Job Board</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        
        <div class="header">
                <h1 class="title">Developer Job Postings</h1>
                <svg class="headerCurve" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 100" preserveAspectRatio="none" transform="rotate(180 0 30)"><path class="wavePath" d="M826.337463,25.5396311 C670.970254,58.655965 603.696181,68.7870267 447.802481,35.1443383 C293.342778,1.81111414 137.33377,1.81111414 0,1.81111414 L0,150 L1920,150 L1920,1.81111414 C1739.53523,-16.6853983 1679.86404,73.1607868 1389.7826,37.4859505 C1099.70117,1.81111414 981.704672,-7.57670281 826.337463,25.5396311 Z" fill="#626aa7"></path></svg>
        </div>

        <div class="content">
            
            <div class="filters">
                <div class="buttons">
                    <p>Filter:</p>
                    <button class="allJobs current">All Jobs</button>
                    <div class="divider"></div>
                    <button class="java">Java</button>
                    <button class="python">Python</button>
                    <button class="php">PHP</button>
                    <button class="javaScript">JavaScript</button>
                    <button class="cpp">C++</button>
                    <button class="dotnet">.NET</button>
                    <button class="rails">Rails</button>
                    <button class="scala">Scala</button>
                    <button class="android">Android</button>
                    <button class="ios">iOS</button>
                </div>
            </div>


        </div>
    </div>

    <script src="js/main.js"></script>
    <!-- <script class="api" src="https://jobs.github.com/positions.json?description=python&callback=jsonp"></script> -->
    <!-- <script class="api" src="https://jobs.github.com/positions.json?description=python&location=new+york&callback=jsonp"></script> -->
</body>
</html>
